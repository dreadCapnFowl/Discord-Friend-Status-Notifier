<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status Notifier</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="login_overlay" id="login_overlay">

      <div class="login_panel" id="login_panel">

        <div class="login_box">
          <div>Authorization token <a href="https://discordhelp.net/discord-token">(?)</a></div>
          <input id="in_login" class="login_input" type="text" placeholder="TOKEN">
          <div id="login_status"></div>
        </div>
      </div>

    </div>


    <div class="client_panel" id="client_panel">

    <div class="st_table">
        <label><input type="checkbox" name="checkbox" id="ch_on">Online</label>
        <label><input type="checkbox" name="checkbox" id="ch_dnd">DND</label>
        <label><input type="checkbox" name="checkbox" id="ch_idl">Idle</label>
        <label><input type="checkbox" name="checkbox" id="ch_off">Offline</label>
    </div>
   </div>

       <table class="fr_table">
        <tr>
            <th style="
              width: 100%;
            " id="fr_head"></th>
            <!--<th>Status</th>-->
        </tr>

        <tr id="fr_table">
        </tr>

      </table>
    </div>


    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
